project:
  name: wildfire-smoke-detection
  version: "1.0"

data:
  roboflow_workspace: "brad-dwyer"
  roboflow_project: "wildfire-smoke"
  roboflow_version: 1
  format: "yolov8"
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  splits:
    train: 0.7
    val: 0.2
    test: 0.1

  image_size: 640

aws:
  bucket: "wildfire-smoke-detection"
  region: "eu-west-1"
  raw_prefix: "data/raw"
  processed_prefix: "data/processed"
