project:
  name: wildfire-smoke-detection
  version: "1.0"

data:
  roboflow_workspace: "brad-dwyer"
  roboflow_project: "wildfire-smoke"
  roboflow_version: 1
  format: "yolov8"
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  splits:
    train: 0.7
    val: 0.2
    test: 0.1

  image_size: 640

aws:
  bucket: "wildfire-smoke-detection"
  region: "eu-west-1"
  raw_prefix: "data/raw"
  processed_prefix: "data/processed"

training:
  # Modelo small elegido por su capacidadd sin riesgo de overfitting
  # Nano (yolov8n.pt) descartado por ser demasiado pequeño para objetos difusos sin bordes claros
  # Medium (yolov8m.pt) descartado por ser demasiado grande para "pocas" imágenes, overfittearía
  model: "yolov8s.pt"
  best_model: "runs/detect/runs/train/smoke-v/weights/best.pt"
  epochs: 150
  batch_size: 16
  imgsz: 640
  patience: 30

mlflow:
  tracking_uri: "mlruns"
  experiment_name: "wildfire-smoke-detection"

serving:
  confidence_threshold: 0.25
